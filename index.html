<div id="info">
	<ol>
	<li>目前支持百度(0)、必应[1]、360[2]、搜狗[3]、秘迹[4]、Yandex[5]、谷歌[6]等搜索引擎，括号内数字为搜索引擎代号；</li>
	<li>支持 URL 直接搜索，参数为:<br><span class="unl">?s={0}&q={keyword}</span><br>其中 s 指定搜索引擎代号，q 指定搜索关键字；</li>
	<li>不指定搜索引擎时默认使用<span class="unl">百度搜索</span>，即 <span class="unl">s=0</span>；</li>
	<li>指定搜索引擎与关键词时，如无操作， 2.5 秒后将自动进入搜索结果页面；页面跳转前可随时切换搜索引擎；点击搜索框可停止跳转。</li>
	</ol>
